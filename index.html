<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP3 Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b29a4d1e8f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <audio src="./songs/song.mp3" id="audio"></audio>

    <div class="music-player">
      <div class="header">
        <h1 class="music-name">song one</h1>
        <p class="artist-name">artist</p>
      </div>

      <div class="disc"></div>

      <div class="song-slider">
        <input type="range" value="0" class="seek-bar" />
        <span class="current-time">00:00</span>
        <span class="song-duration">00:00</span>
      </div>

      <div class="controls">
        <div class="backward"><i class="fa-solid fa-backward"></i></div>
        <div class="play"><i class="fa-solid fa-play" id="playBtn"></i></div>
        <div class="forward"><i class="fa-solid fa-forward"></i></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
